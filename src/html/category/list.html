<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>
<body>
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- build:header -->
            <!-- endbuild -->
            <div class="body course-category">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">课程管理</a></li>
                    <li class="active">课程分类</li>
                </ol>
                <div class="panel panel-default">
                    <table id="category-list-table" class="table table-bordered">
                        <thead>
                            <tr>
                                <th width="18%">分类名称</th>
                                <th>课程数量</th>
                                <th>是否显示</th>
                                <th>排序</th>
                                <th width="10%">操作</th>
                            </tr>
                        </thead>
                        <!-- 学科分类列表模版的坑 -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 学科分类列表模版 -->
    <script id="category-list-tpl" type="text/tpl">
      <tbody>
        {{ each $data category i }}
        <tr class={{ category.cg_pid == 0? "active": "" }}>
          <td class="text-left">{{@ category.cg_pid == 0? '': '&nbsp;&nbsp;├&nbsp;'  }}{{ category.cg_name }}</td>
          <td>{{ category.level }}</td>
          <td>{{ category.cg_is_hide == 0? '是': '否' }}</td>
          <td>{{ category.cg_order }}</td>
          <td>
              <a href="/dist/html/category/edit.html?cg_id={{ category.cg_id }}" class="btn btn-info btn-xs">编辑</a>
          </td>
        </tr>
        {{ /each }}
      </tbody>
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/category/list.js"></script>
</body>
</html>
