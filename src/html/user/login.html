<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <link rel="stylesheet" href="/boxuegu_case_jquery/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/boxuegu_case_jquery/node_modules/font-awesome/css/font-awesome.css">
    <!--<link rel="stylesheet" href="/boxuegu_case_jquery/dist/css/lib.css">-->
    <link rel="stylesheet" href="/boxuegu_case_jquery/dist/css/index.css">
</head>
<body>
    <!-- 登录 -->
    <div class="login">
        <div class="login-wrap">
            <div class="avatar">
                <img src="./uploads/monkey.png" class="img-circle" alt="">
            </div>
            <form action="" class="col-xs-offset-1 col-xs-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input name="" type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input name="" type="password" class="form-control" placeholder="密码">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
            </form>
        </div>
    </div>
    <script src="/boxuegu_case_jquery/dist/js/lib.js"></script>
    <script src="/boxuegu_case_jquery/dist/js/user/login.js"></script>
</body>
</html>
