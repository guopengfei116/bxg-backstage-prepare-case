<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>
<body>
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- build:header -->
            <!-- endbuild -->
            <!-- 讲师资料 -->
            <div class="body teacher-profile">
              <!-- 个人资料模版的坑 -->
            </div>
        </div>
    </div>

    <!-- 个人资料模版 -->
    <script id="teacher-profile-tpl" type="text/tpl">
      <div class="settings">
        <form id="settings-form" action="/v6/teacher/modify" method="post" class="form-horizontal">
              <input type="hidden" name="tc_id" value="{{ tc_id }}"></input>
              <div class="form-group">
                  <label for="" class="col-xs-3 control-label">姓名</label>
                  <div class="col-xs-5">
                      <p class="form-control-static">{{ tc_name }}</p>
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-xs-3 control-label">头像</label>
                  <div class="col-xs-2 preview">
                      <img src={{ tc_avatar? tc_avatar: '/img/default.png' }}>
                      <input type="file" id="upfile">
                      <div class="cover">
                          <i class="fa fa-upload"></i>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-xs-3 control-label">昵称</label>
                  <div class="col-xs-5">
                      <input name="tc_roster" value="{{ tc_roster }}" type="text" class="form-control input-sm">
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-xs-3 control-label">性别</label>
                  <div class="col-xs-3">
                      <label class="radio-inline">
                          <input name="tc_gender" value="0" type="radio" {{ tc_gender == 0? 'checked': '' }}> 男
                      </label>
                      <label class="radio-inline">
                          <input name="tc_gender" value="1" type="radio" {{ tc_gender == 0? '': 'checked' }}> 女
                      </label>
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-xs-3 control-label">出生日期</label>
                  <div class="col-xs-5">
                      <input name="tc_birthday" value="{{ tc_birthday }}" type="text" class="datepicker-input form-control input-sm">
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-xs-3 control-label">籍贯</label>
                  <input type="hidden" name="tc_hometown" id="input-hometown" value="" />
                  <div id="region" class="col-xs-5">
                      <select name="tc_province" id="p" data-id="{{ tc_province }}" class="form-control input-sm">
                          <option value="">请选择省</option>
                      </select>
                      <select name="tc_city" id="c" data-id="{{ tc_city }}" class="form-control input-sm">
                          <option value="">请选择市</option>
                      </select>
                      <select name="tc_district" id="d" data-id="{{ tc_district }}" class="form-control input-sm">
                          <option value="">请选择区/县</option>
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-xs-3 control-label">手机号码</label>
                  <div class="col-xs-5">
                      <input name="tc_cellphone" value="{{ tc_cellphone }}" type="text" class="form-control input-sm">
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-xs-3 control-label">电子邮箱</label>
                  <div class="col-xs-5">
                      <input name="tc_email" value="{{ tc_email }}" type="text" class="form-control input-sm">
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-xs-3 control-label">入职日期</label>
                  <div class="col-xs-5">
                      <input name="tc_join_date" value="{{ tc_join_date }}" type="text" class="form-control input-sm datepicker-input">
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-xs-3 control-label">个人介绍</label>
                  <div class="col-xs-5 ckeditor">
                      <textarea id="ckeditor" name="tc_introduce" rows="15" class="form-control input-sm">{{ tc_introduce }}</textarea>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-8">
                      <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                      <a href="/dist/html/user/repass.html" class="btn btn-link btn-sm pull-right">更改密码？</a>
                  </div>
              </div>
          </form>
      </div>
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/user/profile.js"></script>
</body>
</html>
